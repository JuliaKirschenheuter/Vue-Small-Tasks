<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>MarkedList</title>
    <style>
        .marked {
            color: #efc14e;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="app" style="margin-top: 2rem">
    <div class="container">
<!--        <input type="search" :value="searchItem" @input="searchItem = $event.target.value"/>-->
        <input type="search" v-model="searchItem"/>
        <ul>
            <li v-for="email in emails"
            :class="{
                 'marked': email.includes(searchItem) && searchItem.length >= 1
               }"

            >{{email}}</li>
        </ul>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
