<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>VueCalculator</title>
    <style>
        @font-face {
            font-family: emoji;
            src: local('Apple Color Emoji'), local('Android Emoji'), local('Segoe UI Emoji'), local(EmojiSymbols),
            local(Symbola);
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .col {
            padding: 0.5rem;
        }

        input[type='number'] {
            width: 48px;
        }
    </style>
</head>

<body>
<div id="app" class="container">
    <div class="row">
        <div class="col">
            <input type="number" v-model="firstNumber" />
        </div>

        <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
            <!-- Двустороннее связывание радиокнопки со свойством в приложении -->
            <!-- v-model на радио определяет свойство checked и обновляется событием change -->
            <label><input type="radio" value="sum" v-model="valueRadioButton"/> ➕</label>
            <label><input type="radio" value="subtract" v-model="valueRadioButton"/> ➖</label>
            <label><input type="radio" value="multiply" v-model="valueRadioButton" /> ✖</label>
            <label><input type="radio" value="divide" v-model="valueRadioButton"/> ➗</label>

<!--            <label><input type="radio" value="sum" @change="valueRadioButton = $event.target.value" :checked="valueRadioButton === 'sum'" /> ➕</label>-->
<!--            <label><input type="radio" value="subtract" @change="valueRadioButton = $event.target.value" :checked="valueRadioButton === 'subtract'" /> ➖</label>-->
<!--            <label><input type="radio" value="multiply" @change="valueRadioButton = $event.target.value" :checked="valueRadioButton === 'multiply'"  /> ✖</label>-->
<!--            <label><input type="radio" value="divide" @change="valueRadioButton = $event.target.value" :checked="valueRadioButton === 'divide'" /> ➗</label>-->
        </div>

        <div class="col">
            <input type="number" v-model="secondNumber"/>
        </div>

        <div class="col">=</div>

        <output class="col">{{ resultValue }} </output>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
